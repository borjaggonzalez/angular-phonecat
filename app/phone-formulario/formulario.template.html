<h1>Nuevo Movil</h1>

<form class="form" novalidate >
        <div class="form-group">
            <label for="idPhone"   class="col-sm-2 control-label">ID</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="movil.id" id="idPhone" placeholder="Id" readonly>
        </div>
     
        <div class="form-group">
                <label for="idPhone" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="movil.nombre" id="nombrePhone" placeholder="Nombre">
        </div>
       
        </div>
        <button type="submit" ng-click="$ctrl.guardar(movil)" class="btn btn-success">Guardar</button>
      </form>
